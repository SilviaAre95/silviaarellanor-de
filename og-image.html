<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200,height=630">
  <title>OG Image - Silvia Arellano</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      height: 100%;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      background: rgba(255, 255, 255, 0.95);
    }
    
    .badge {
      display: inline-block;
      background: #4A90E2;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }
    
    h1 {
      font-size: 72px;
      font-weight: 800;
      color: #2C3E50;
      line-height: 1.1;
      margin-bottom: 20px;
    }
    
    .subtitle {
      font-size: 36px;
      color: #7F8C8D;
      font-weight: 300;
      margin-bottom: 40px;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 40px;
    }
    
    .tag {
      background: #ECF0F1;
      color: #34495E;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 500;
    }
    
    .decoration {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0.1;
    }
    
    .decoration-1 {
      top: -150px;
      right: -150px;
    }
    
    .decoration-2 {
      bottom: -150px;
      left: -150px;
    }
    
    .logo {
      position: absolute;
      bottom: 60px;
      right: 80px;
      font-size: 24px;
      color: #7F8C8D;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <span class="badge">SENIOR DATA ARCHITECT</span>
    
    <h1>Silvia Arellano</h1>
    <p class="subtitle">Building Scalable Data Infrastructure</p>
    
    <div class="tags">
      <span class="tag">BigQuery</span>
      <span class="tag">ETL Pipelines</span>
      <span class="tag">Python</span>
      <span class="tag">Cloud Architecture</span>
      <span class="tag">Data Engineering</span>
    </div>
    
    <div class="logo">silviaare95.github.io/portfolio</div>
  </div>
</body>
</html>
